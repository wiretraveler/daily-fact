<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Fact</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    #fact-container {
      max-width: 800px;
      font-size: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="fact-container">Loading daily fact...</div>

  <script>
    const facts = [
      "Bananas are berries, but strawberries are not.",
      "Octopuses have three hearts.",
      "A day on Venus is longer than a year on Venus.",
      // ... Add 2,997 more G-rated facts here ...
    ];

    function getFactIndex() {
      const now = new Date();
      const day = now.getFullYear() * 1000 + now.getMonth() * 100 + now.getDate();
      const slot = now.getHours() < 12 ? 0 : 1; // Two time slots: AM and PM
      const seed = day * 2 + slot;
      return seed % facts.length;
    }

    document.getElementById("fact-container").innerText = facts[getFactIndex()];
  </script>
</body>
</html>
